{% extends 'base.html' %}

{% block title %}Products List{% endblock %}

{% block content %}
    <h2>Products List</h2>

    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'products' %}">
                    {{ product.name }} - ${{ product.price }}
                </a>
            </li>
        {% empty %}
            <li>No products yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
